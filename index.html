<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>RecipieFinder</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Jonathan L. Ashby" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="home">
    <a name="top"></a>
    <header>
      <div class="logo">
        <a href="index.html"><h1>RecipeFinder</h1></a>
      </div>
      <div class="nav">
        <div class="searchBox">
          <input
            class="searchInput"
            type="text"
            name="search"
            placeholder="Search"
            id="searchButton1"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="idk">
        <div class="gen-info">
          <p>
            This site is powered by
            <a href="https://spoonacular.com/food-api">spoonacular API</a>. This database has some bad data so not all pages will work properly. You can search for recipies by <b>name</b> and <b>ingredients</b>.
          </p>
        </div>
        <div class="main-search-box">
          <img src="" alt="">
          <input
            type="text"
            name="search"
            id="searchButton2"
            placeholder="Search."
          />
          <button class="search-btn btn">
            <i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This site is powered by
        <a href="https://spoonacular.com/food-api" target="_blank">spoonacular API</a>.
      </p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/48c0986dd1.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
